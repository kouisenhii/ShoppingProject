<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品分類</title>
    <!-- Bootstarp.CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Bootstarp.ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Bootstarp.JS -->
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- Ion.RangeSlider.CSS(要做範圍拉桿的) -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css" />

    <!-- 這隻檔案的CSS -->
    <link rel="stylesheet" href="/css/search.css">

    <!-- front.CSS -->
    <link rel="stylesheet" href="./css/header_footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@400;500;600&family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- JQuery -->
    <script src="./js/jquery-3.7.1.min.js"></script>

    <!-- Ion.RangeSlider.JS(要做範圍拉桿的) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>

    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        main {
            margin-top: 80px;
        }
    </style>
</head>

<body>
    <!-- 最上層 -->
    <header>
        <div id="header"></div>
    </header>

    <!-- 次導覽列：分類標籤 -->
    <main>
        <div class="category-bar border-top border-bottom">
            <div class="container-lg">
                <ul id="main-nav-list" class="category-list d-flex justify-content-between flex-wrap mb-0"></ul>
            </div>
        </div>

        <!-- 左側細項分類欄 -->
        <div class="d-flex align-items-stretch">
            <div>
                <nav id="filter" class="active">
                    <button type="button" id="collapse" class="btn collapsebtn active">
                        <i class="bi bi-arrow-bar-right"></i>
                    </button>

                    <form action="">
                        <div class="p-3">
                            <label class="fs-4 m-1 sidebar-title">分類選擇</label><br>
                            <div id="category-filter">
                                <ul class="sidebar-list">
                                    <li class="test-muted small"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="p-3">
                            <label class="fs-4 m-1 sidebar-title">價格範圍</label>
                            <input type="text" id="priceRangeSlider" name="priceRange">
                            <div class="d-flex justify-content-end">
                            </div>
                        </div>

                        <div class="mt-4">
                            <button id="reset-btn" class="btn btn-outline-secondary w-100">
                                <i class="bi bi-arrow-counterclockwise"></i> 清除所有篩選
                            </button>
                        </div>
                    </form>
                </nav>
            </div>

            <div class="container">
                <nav aria-label="breadcrumb" class="mt-3">
                    <ol class="breadcrumb" id="dynamic-breadcrumb">

                    </ol>
                </nav>

                <div class="row">
                    <h2 id="category-title">所有商品</h2>
                </div>

                <select id="sortSelect" class="form-select" style="width: 200px;">
                    <option value="default">排序方式</option>
                    <option value="latest">最新商品</option>
                    <option value="priceAsc">價格：低 → 高</option>
                    <option value="priceDesc">價格：高 → 低</option>
                    <option value="ratingAsc">評價：低 → 高</option>
                    <option value="ratingDesc">評價：高 → 低</option>
                </select>
                <br>
                
                <div class="row mb-3">
                    <div class="col-12" id="active-filters-container">
                    </div>
                </div>
                
                <div class="row" id="product-list">
                </div>


                <nav aria-label="產品分頁" id="pagination-nav" style="display: none;">
                    <ul class="pagination justify-content-center mt-5">
                        <!-- 上一頁 -->
                        <li class="page-item" id="prevPageItem">
                            <a class="page-link" href="#" onclick="changePage(-1); return false;" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <div id="pageNumbers" class="d-flex">
                            <!-- 多少頁 -->
                        </div>
                        <!-- 下一頁 -->
                        <li class="page-item" id="nextPageItem">
                            <a class="page-link" href="#" onclick="changePage(1); return false;" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>

    <!-- 最下面的 footer -->
    <div id="footer"></div>

    <script src="/js/include.js"></script>
    <script src="/js/search.js"></script>
</body>

</html>
