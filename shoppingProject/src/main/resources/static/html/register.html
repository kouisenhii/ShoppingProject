<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - OIKOS</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@400;500;600&family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/header_footer.css">
    <link rel="stylesheet" href="/css/register.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/register.js"></script>
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>

    <div id="header"></div>

    <main class="register-wrapper py-5 min-vh-100">
        <div class="register-card shadow-lg bg-white p-4 p-md-5 mx-auto rounded-3">
            <h2 class="register-title mb-3">建立您的 OIKOS 帳號</h2>
            <p class="text-center text-secondary mb-4">
                加入我們，探索您的理想居家空間
            </p>

            <div id="alertBox" class="alert d-none" role="alert"></div>

            <form id="registerForm" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label fw-medium">姓名</label>
                    <input id="name" type="text" class="form-control" placeholder="請輸入您的姓名 ( 2到50個中文字 )">
                    <div class="invalid-feedback">請輸入姓名</div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label fw-medium">電子郵件</label>
                    <div class="input-group">
                        <input id="email" type="email" class="form-control" placeholder="example@gmail.com">
                        <button type="button" id="send-code-btn" class="btn btn-outline-primary">
                            寄送驗證碼
                        </button>
                        <div class="invalid-feedback" style="order: 3; width: 100%;">請輸入有效的電子郵件</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="verifyCode" class="form-label fw-medium">驗證碼</label>
                    <input id="verifyCode" type="text" class="form-control" placeholder="請輸入6位數驗證碼">
                    <div class="invalid-feedback">請輸入驗證碼</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-medium">密碼</label>
                    <input id="password" type="password" class="form-control" placeholder="請輸入密碼 (含大小英文字母和數字)">
                    <div class="invalid-feedback">請輸入密碼</div>
                </div>

                <div class="mb-4">
                    <label for="confirmPassword" class="form-label fw-medium">確認密碼</label>
                    <input id="confirmPassword" type="password" class="form-control" placeholder="請再次輸入密碼 (含大小英文字母和數字)">
                    <div class="invalid-feedback">兩次密碼輸入不一致</div>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" id="terms" type="checkbox">
                    <label class="form-check-label small" for="terms">
                        我已閱讀並同意 <a href="/html/terms.html" class="text-link">服務條款</a> 與 <a href="/html/terms.html" class="text-link">隱私權政策</a>
                    </label>
                    <div class="invalid-feedback">您必須同意服務條款才能註冊</div>
                </div>

                <div class="d-grid mb-4">
                    <button id="registerBtn" type="button" class="btn btn-primary btn-lg btn-register">註冊</button>
                </div>

                <p class="text-center text-secondary mb-0">
                    已有帳號？ <a href="/html/login.html" class="text-link">立即登入</a>
                </p>
            </form>
        </div>
    </main>
    	
    <div id="footer"></div>
    <script src="/js/include.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
	<div class="modal fade" id="recaptchaModal" tabindex="-1" aria-hidden="true">
	    <div class="modal-dialog modal-dialog-centered">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title">安全驗證</h5>
	                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	            </div>
	            <div class="modal-body d-flex justify-content-center align-items-center flex-column">
	                <p class="mb-3 text-secondary">請完成下方驗證以繼續</p>
	                
	                <div class="g-recaptcha" data-sitekey="6LfK4CcsAAAAAFk92kV7_vqYEK4moy2-OttS0QXb"></div>
	                
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
	                <button type="button" class="btn btn-primary" id="confirm-captcha-btn">確認並送出</button>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
