<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - OIKOS</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@400;500;600&family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/header_footer.css">
    <link rel="stylesheet" href="/css/login.css"> <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/login.js"></script>
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

    <div id="header"></div>

    <main class="login-wrapper">
        <div class="login-card">

            <h2 class="login-title mb-3">歡迎回來</h2>
            <p class="text-center text-secondary mb-4">
                登入以繼續探索您的理想居家空間
            </p>

            <div id="global-alert" class="alert alert-danger d-none" role="alert"></div>

            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label fw-medium">電子郵件</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                    <div class="invalid-feedback">請輸入有效的電子郵件</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-medium">密碼</label>
                    <input type="password" class="form-control" id="password" placeholder="請輸入密碼 (含大小英文字母和數字)">
                    <div class="invalid-feedback">請輸入密碼</div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label text-secondary small" for="remember">記住我</label>
                    </div>
                    <a href="/html/forget_pwd.html" class="text-link small">忘記密碼？</a>
                </div>
				
                <div class="d-grid mb-3">
                    <button type="button" id="login-btn" class="btn btn-primary btn-login btn-lg">登入</button>
                </div>

                <p class="text-center text-secondary mb-2">
                    還沒有帳號？
                    <a href="/html/register.html" class="text-link">立即註冊</a>
                </p>

                <div class="divider">或使用以下方式登入</div>
                
                <div class="social-login d-flex justify-content-center gap-3 mt-3">
                    <a href="#" class="social-btn google" id="google-login-link">
                        <img src="/img/google_icon.png" alt="Google 登入">
                    </a>
                    <a href="#" class="social-btn facebook" id="facebook-login-link">
                        <img src="/img/facebook_icon.png" alt="Facebook 登入">
                    </a>
                    <a href="#" class="social-btn line" id="line-login-link">
                        <img src="/img/line_icon.png" alt="LINE 登入">
                    </a>
                </div>
            </form>
            
        </div>
    </main>
    
    <div id="footer"></div>
    <script src="/js/include.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
	<div class="modal fade" id="recaptchaModal" tabindex="-1" aria-hidden="true">
	    <div class="modal-dialog modal-dialog-centered">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title">安全驗證</h5>
	                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	            </div>
	            <div class="modal-body d-flex justify-content-center align-items-center flex-column">
	                <p class="mb-3 text-secondary">請完成下方驗證以繼續</p>
	                
	                <div class="g-recaptcha" data-sitekey="6LfK4CcsAAAAAFk92kV7_vqYEK4moy2-OttS0QXb"></div>
	                
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
	                <button type="button" class="btn btn-primary" id="confirm-captcha-btn">確認並送出</button>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
