<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定新密碼 - OIKOS</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@400;500;600&family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/header_footer.css">
    <link rel="stylesheet" href="/css/reset_password.css">
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/reset_password.js"></script>
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div id="header"></div>

    <main class="login-wrapper">
        <div class="login-card">

            <h2 class="login-title mb-3">設定新密碼</h2>
            <p class="text-center text-secondary mb-4">
                請輸入您的新密碼，建議使用包含英數字的組合
            </p>

            <div id="alertBox" class="alert d-none" role="alert"></div>

            <form id="resetForm" novalidate>
                <div class="mb-3">
                    <label for="new-password" class="form-label fw-medium">新密碼</label>
                    <input type="password" class="form-control" id="new-password" placeholder="請輸入新密碼 (含大小英文字母和數字)">
                    <div class="invalid-feedback">請輸入新密碼</div>
                </div>

                <div class="mb-4">
                    <label for="confirm-password" class="form-label fw-medium">確認新密碼</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="請再次輸入新密碼 (含大小英文字母和數字)">
                    <div class="invalid-feedback">兩次密碼輸入不一致</div>
                </div>

                <div class="d-grid mb-3">
                    <button type="button" id="reset-btn" class="btn btn-login btn-lg">
                        重設密碼
                    </button>
                </div>

                <p class="text-center text-secondary mb-0">
                    <a href="/html/login.html" class="text-link">返回登入</a>
                </p>
            </form>
            
        </div>
    </main>

    <div id="footer"></div>
    <script src="/js/include.js"></script>

</body>
</html>
