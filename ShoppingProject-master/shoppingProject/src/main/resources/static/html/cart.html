<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家具購物車</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="/shoppingProject/src/main/resources/static/css/bootstrap.min.css"> -->
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/include.js"></script>
    <!-- Google Fonts: Noto Sans TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- cart.css cart.js -->
    <link rel="stylesheet" href="/css/cart.css">
    <link rel="stylesheet" href="/css/header_footer.css">

    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>

<body style="background-color: #FFFFFF;">
    <div id="header"></div>
    <div class="container mt-5 mb-5">
        <!-- 標題區域 -->
        <div class="row">
            <div class="col-12">
                <h1 class="page-title">購物車</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">

                <div class="table-responsive mb-5">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" style="width: 15%;">圖片</th>
                                <th scope="col" style="width: 30%;">商品名稱</th>
                                <th scope="col" style="width: 15%;">單價</th>
                                <th scope="col" style="width: 20%;">數量</th>
                                <th scope="col" style="width: 15%;">小計</th>
                                <th scope="col" style="width: 5%;"></th>
                            </tr>
                        </thead>
                        <tbody id="cart-body">
                            <!-- 透過jQuery 渲染 -->
                        </tbody>
                    </table>
                </div>

                <div id="empty-message" class="text-center py-5 d-none">
                    <h4 class="mb-3" style="color: #8B7D6B;">您的購物車是空的</h4>
                    <p class="text-muted">去選購一些喜歡的家具吧。</p>
                    <button class="btn-continue mt-3" onclick="window.location.href='/'">去逛逛</button>
                </div>

                <!-- 總金額與運送方式區塊 -->
                <div class="cart-summary-container" id="total-section">
                    <div class="row g-4">

                        <!-- 左側：運送方式 -->
                        <div class="col-lg-8">
                            <div class="shipping-section">
                                <div class="shipping-title">選擇訂單運送方式</div>
                                <div class="row g-3">
                                    <!-- Option 1: 貨運配送 (預設選中) -->
                                    <div class="col-md-4">
                                        <div class="shipping-card active" data-type="delivery">
                                            <div class="shipping-name">貨運配送</div>
                                            <!--TODO 實做 拉會員住址-->
                                            <div class="shipping-desc" id="user-addr">
                                                輸入配送地址
                                            </div>
                                            <div class="shipping-price">NT$150</div>
                                        </div>
                                    </div>
                                    <!-- Option 2: 門市取貨 -->
                                    <div class="col-md-4">
                                        <div class="shipping-card" data-type="store">
                                            <div class="shipping-name">門市/指定點取貨</div>
                                            <div class="shipping-desc">
                                                選擇取貨門市
                                            </div>
                                            <div class="shipping-price">NT$0</div>
                                        </div>
                                    </div>
                                    <!-- Option 3: 便利商店取貨 -->
                                    <div class="col-md-4">
                                        <div class="shipping-card" data-type="cvs">
                                            <div class="shipping-name">便利商店取貨</div>
                                            <div class="shipping-desc">
                                                7-ELEVEN / 全家
                                            </div>
                                            <div class="shipping-price">NT$65</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3 d-none" id="cvs-map-section">
                                    <div class="col-12">
                                        <div class="card bg-light border-0 p-3">
                                            <h6 class="fw-bold mb-3">請選擇取貨門市</h6>

                                            <div class="d-flex gap-2 mb-3">
                                                <button class="btn btn-outline-success" onclick="openMap('UNIMART')">
                                                    <img src="https://www.ecpay.com.tw/Content/themes/WebStyle2014/images/logistics_icon/cvs_711.png"
                                                        style="width:20px;" alt="">
                                                    選擇 7-ELEVEN
                                                </button>
                                                <button class="btn btn-outline-primary" onclick="openMap('FAMI')">
                                                    <img src="https://www.ecpay.com.tw/Content/themes/WebStyle2014/images/logistics_icon/cvs_family.png"
                                                        style="width:20px;" alt="">
                                                    選擇 全家
                                                </button>
                                            </div>

                                            <div id="store-info-display" class="alert alert-secondary mb-0 d-none">
                                                <strong>已選擇門市：</strong>
                                                <span id="display-store-name" class="text-primary fw-bold"></span>
                                                <span id="display-store-id" class="text-muted ms-2"></span>
                                                <div id="display-store-addr" class="small mt-1 text-dark"></div>
                                            </div>

                                            <input type="hidden" id="input-store-id">
                                            <input type="hidden" id="input-store-name">
                                            <input type="hidden" id="input-store-address">
                                            <input type="hidden" id="input-logistics-subtype">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 右側：金額合計與按鈕 -->
                        <div class="col-lg-4">
                            <div class="summary-bottom">
                                <div class="summary-text-row">
                                    <span>訂單金額 (<span id="total-count">0</span>) 商品 合計</span>
                                    <span class="summary-price" id="total-val">NT$0</span>
                                </div>
                                <div class="summary-note">*未含運費</div>

                                <div class="action-buttons">
                                    <button class="btn-continue"
                                        onclick="window.location.href='/search.html'">繼續購物</button>
                                    <button class="btn-next-step">前往結帳</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <div id="footer"></div>
    
   
    
    <script src="/js/cart.js"></script>
</body>

</html>
