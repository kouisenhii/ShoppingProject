<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>修改密碼 - OIKOS</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@400;500;600&family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/header_footer.css">
  <link rel="stylesheet" href="/css/MyCSS.css"> 
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
  <style>
    body {
      margin-top: 30px;
      background-color: rgb(240, 239, 237);
    }
    /* 讓側邊欄連結看起來像按鈕，去除預設底線 */
    aside a {
        text-decoration: none;
        color: inherit;
        display: block;
    }
  </style>
</head>

<body>

  <div id="header"></div>

  <div class="container-xl d-flex flex-column flex-md-row member-layout mt-4 mt-md-5 gap-3 gap-md-0">
    
    <aside class="flex-shrink-0">
      <h6 class="d-none d-md-block">會員中心</h6>
      <ul class="d-flex d-md-block gap-2 flex-wrap justify-content-center">
        <a href="membercenter.html">
            <li class="flex-fill text-center text-md-start">
                <i class="bi bi-arrow-left me-1"></i> 返回個人資料
            </li>
        </a>
      </ul>
    </aside>

    <main id="main" class="w-100">
        <div class="info-block">
            <h2 class="mb-4">密碼修改</h2>
            
            <form>
                <div class="mb-3">
                    <label for="old_passwd" class="form-label">請輸入舊密碼</label>
                    <input type="password" class="form-control" id="old_passwd" name="old_passwd" required>
                </div>

                <div class="mb-3">
                    <label for="new_passwd" class="form-label">請輸入新密碼</label>
                    <input type="password" class="form-control" id="new_passwd" name="new_passwd" required>
                </div>

                <div class="mb-3">
                    <label for="new_passwd_again" class="form-label">請再次確認新密碼</label>
                    <input type="password" class="form-control" id="new_passwd_again" name="new_passwd_again" required>
                </div>

                <div class="mt-4 text-center text-md-start">
                    <button type="submit" class="btn-submit">確認送出</button>
                    <a href="membercenter.html" class="btn-submit ms-3 text-decoration-none" style="background-color: #EFECE7;">取消</a>
                </div>
            </form>
        </div>
    </main>

  </div>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="/js/include.js"></script>

  <script src="/js/password.js"></script>

</body>
</html>
