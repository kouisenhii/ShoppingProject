<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重設密碼 - OIKOS</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@400;500;600&family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/header_footer.css">
    <link rel="stylesheet" href="/css/forget_pwd.css"> <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/forget_pwd.js"></script> </head>
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body>

    <div id="header"></div>

    <main class="forget-wrapper">
        <div class="forget-card">

            <h2 class="forget-title mb-3">重設密碼</h2>
            <p class="text-center text-secondary mb-4">
                請輸入您註冊時使用的電子郵件，我們將寄送驗證碼給您
            </p>

            <div id="global-alert" class="alert alert-danger d-none" role="alert"></div>

            <form id="forgetForm" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label fw-medium">電子郵件</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                        <button type="button" id="send-code-btn" class="btn btn-outline-primary">
                            寄送驗證碼
                        </button>
                        <div class="invalid-feedback" style="order: 3; width: 100%;">請輸入有效的電子郵件</div>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="code" class="form-label fw-medium">驗證碼</label>
                    <input type="text" class="form-control" id="code" placeholder="請輸入 6 位數驗證碼">
                    <div class="invalid-feedback">請輸入驗證碼</div>
                </div>

                <div class="d-grid mb-3">
                    <button type="button" id="verify-btn" class="btn btn-primary btn-lg">
                        下一步
                    </button>
                </div>

                <p class="text-center text-secondary mb-0">
                    想起來了？
                    <a href="/html/login.html" class="text-link">返回登入</a>
                </p>
            </form>
            
        </div>
    </main>

    <div id="footer"></div>
    <script src="/js/include.js"></script>

</body>
</html>
